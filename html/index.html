<body>
	<section id="container">

		<header class="header dark-bg">
			<div class="toggle-nav" style="margin: 8px 0px 5px 0px;">
				<div style="white-space:nowrap" class="icon-reorder tooltips" data-original-title="下載資料" data-placement="bottom">
					<img src="img/logo.png" width="48" style="margin: 0px 0px 6px 0px;"/> <span class="med">
					台灣電力公司</span><!--span class="lite">馬鞍山發電廠</span-->
					
				</div>

			</div>
			
		</header>



		<section class="wrapper">


			<div class="dash-unit">
				<div class="graph-info">
					<div style="width: 470px; height: 160px;">						
						<div id="timer"></div>	
						<div id="dater"></div>	
										
						<div id="mark">CPM<img src="img/noun_1717111.png" width="20"/></div>												
						<div id="counter"></div>
						<div id="realer"></div>
					</div>
					
				</div>
				
			</div>

			<div class="dash-unit">
				<div class="graph-info">
					<div style="width: 100%; height: 100%;">
						<canvas id="myChart" width="480" height="460"></canvas>
					</div>
				</div>
			</div>
			
			
			<div class="dash-unit">
				<div class="graph-info">
					<div style="width: 470px; height: 60px;">						
						<span id="status"></span><a id="save" href="all_data.json" download></a>	
					</div>
				</div>
			</div>


			<!--div class="panel panel-default">

								<a href="index.html#" class="btn-close"><i class="fa fa-times"></i></a>
							</div>
						</div>
						<div class="panel-body">
							<div class="widget-foot">

						</div>

					</div-->


		</section>



	</section>

	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/Chart.min.js"></script>
	<script src="js/scripts.js"></script>
