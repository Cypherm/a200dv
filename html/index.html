<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="author" content="JohnHsiao">
<title>DashBoard</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/bootstrap-theme.css" rel="stylesheet">
<link href="css/font-awesome.min.css" rel="stylesheet" />
<link href="css/style.css" rel="stylesheet">
<link href="css/style-responsive.css" rel="stylesheet" />
<link href="css/main.css" rel="stylesheet" />
<link href="css/bootstrap-slider.css" rel="stylesheet" />

</head>

<body>
	<section id="container">

		<header class="header dark-bg">
			<div class="toggle-nav" style="margin: 8px 0px 5px 0px;">
				<div style="white-space:nowrap" class="icon-reorder tooltips" data-original-title="下載資料" data-placement="bottom">
					<img src="img/logo.png" width="48" style="margin: 0px 0px 6px 0px;"/> <span class="med">
					台灣電力公司</span><!--span class="lite">馬鞍山發電廠</span-->
					
				</div>

			</div>
			
		</header>		
		<section class="wrapper">
			<div class="dash-unit">
				<div class="graph-info">
					<div style="width: 470px; height: 160px;">						
						<div id="timer"></div>	
						<div id="dater"></div>
						<span id="alertIcon" class="glyphicon glyphicon-dashboard"></span>
						<div id="alertLine"></div>						
						<div id="mark">.CPM</div>												
						<div id="counter"></div>
						<div id="realer"></div>
					</div>
					
				</div>
				
			</div>
			<center>
			
			<div id="warnArea">
			<input id="warn" type="text" style="width:95%;"		
			data-slider-id="RC"		
              data-provide="slider"
              data-slider-ticks="[1000,1100,1200,1300,1400,1500,2000,2500,3000,3500,4000,4500,5000]"
              data-slider-ticks-labels='[1000,1100,1200,1300,1400,1500,2000,2500,3000,3500,4000,4500,5000]'
              data-slider-min="1000"
              data-slider-max="5000"
              data-slider-step="100"              
              data-slider-value="4000"
              data-slider-enabled="false"
            /></div>
            
			</center>
			<div class="dash-unit">
				<div class="graph-info">
					<div style="width: 100%; height: 100%;">
						<canvas id="myChart" width="480" height="440"></canvas>
					</div>
				</div>
			</div>
			
			<div class="dash-unit">
				<div class="graph-info">
					<div style="width: 470px; height: 20px;">						
				        
				        <div class="progress" style="background:#cccccc;">
						  <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="5" aria-valuemin="0" aria-valuemax="100" id="f3" style="width:0%">
						    <span style="padding:0px 0px 0px 5px;" id="f2">0.1%</span><span style="padding:0px 0px 0px 5px;" id="f1"></span><span style="padding:0px 0px 0px 5px;" id="f1"></span>
						  </div>
						</div>
					        
				        </div>
				     </div>
					</div>
				</div>
			</div>
			
			
			<div class="dash-unit">
				<div class="graph-info">
					<div style="width: 470px; height: 60px;">						
						<span id="status"></span><a id="save" href="all_data.json" download></a>	
					</div>
				</div>
			</div>
		</section>
	</section>
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/Chart.min.js"></script>
	<script src="js/scripts.js"></script>
	<script src="js/bootstrap-slider.js"></script>	
</body>
</html>
